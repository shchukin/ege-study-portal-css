        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.video</h1>
            <p>
                По умолчанию ширина берётся из <b>width=""</b> и <b>height=""</b>:
            </p>

            <div class="video">
                <div class="video__cell">
                    <iframe class="video__widget" width="600" height="338" src="https://www.youtube.com/embed/EqLyNGrBUDs" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div style="width: 50%; margin: 0 auto;">
            <br>
            <br>
            <br>
            <br>
            <h2>Соотношения сторон</h2>
            <p>
                Видео нельзя просто так сделать адаптивным. Нужно узнать соотношение сторон и проставлять один из следующих модификаторов.
            </p>
            <p>
                Можно потестить меняя ширину экрана.
            </p>

            <br>
            <h3>.video--16x9</h3>

            <div class="video video--16x9">
                <div class="video__cell">
                    <iframe class="video__widget" width="560" height="315" src="https://www.youtube.com/embed/EqLyNGrBUDs" allowfullscreen></iframe>
                </div>
            </div>

            <br>
            <h3>.video--4x3</h3>

            <div class="video video--4x3">

                    <iframe class="video__widget" width="560" height="315" src="https://www.youtube.com/embed/_OVRNbJGGTI" allowfullscreen></iframe>
